<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
</head>
  <header id="header"></header>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById("header").innerHTML = data)
      .catch(error => console.error('Error loading header:', error));
  </script>
<body>

  <div class="home">

    <div class="about" style="margin-bottom: 10rem; margin-top: 5rem;">
      <h1>Movies</h1>
      <p>My wife and I love watching movies - it's one of our favourite hobbies. Here is a list of our top 5 movies:
      </p>
    </div>

  <div class="slider">
    <div class="slides">
      <img class="slide" src="imgs/1.jpg" alt="Rocky-Poster">
      <img class="slide" src="imgs/2.jpg" alt="Mad-Max-Poster">
      <img class="slide" src="imgs/3.jpg" alt="Fast-&-Furious-Poster">
      <img class="slide" src="imgs/4.jpg" alt="Avatar-Poster">
      <img class="slide" src="imgs/5.jpg" alt="Fast-&-Furious-Poster">
    </div>

    <button role="button" class="prev button-56" onclick="prevSlide()">&#10094</button>
    <button role="button" class="next button-56" onclick="nextSlide()">&#10095</button>
  </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
