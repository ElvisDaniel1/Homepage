<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Video-Games</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </head>
  <header id="header"></header>
  <script>
    fetch('header.html')
      .then(response => response.text())
      .then(data => document.getElementById("header").innerHTML = data)
      .catch(error => console.error('Error loading header:', error));
  </script>

<body>

    <div class="home">

        <div class="about" style="height: 200px; margin-top: 5rem;">
            <h1>Fortnite</h1>
            <p>My favourite video-game is currently Fortnite: Battle-Royale. Below is a trailer for the latest season of the game:</p>
        </div>

        <div class="video">
            <iframe width="1000" height="500" src="https://www.youtube.com/embed/0fRBmXtfo_8?si=1vTlgN0AEblpKAj4" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>

      <div class="quiz">

        <h2>Quiz!</h2>
        <p>Let's see how well you know your Fortnite skins.
          Guess the names of the following skins:
        </p>

        <img src="quiz/ark.jpg" alt="ark_skin">
        <input type="text" class="vgame"/>

        <img src="quiz/blackknight.jpg" alt="black_knight">
        <input type="text" class="vgame"/>

        <img src="quiz/cuddleteamleader.jpg" alt="cuddle_team_leader">
        <input type="text" class="vgame"/>

        <img src="quiz/FallenLoveRanger.jpg" alt="fallen_love_ranger">
        <input type="text" class="vgame"/>

        <img src="quiz/fishthicc.jpg" alt="fish_thicc">
        <input type="text" class="vgame"/>

        <input class="final" type="submit"
        onclick="checkAnswerEvent(event);"
        value="Submit"/>

      </div>
    </div>
      <script src="index.js"></script>

  </body>
</html>
